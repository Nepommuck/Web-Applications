<p>Reviews:</p>
<div class="review" *ngFor="let review of trip.reviews">
    <div>
        <p class="nick">{{review.author}}</p>
        <app-star-rating [writeonly]="true" [readonly]="true" [ratingToDisplay]="review.rating"></app-star-rating>
        <p>{{ review.date }}</p>
    </div>
    <p class="comment">{{review.comment}}</p>
</div>

<div class="review">
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="top">
            <p class="info">Add a review for {{ trip.name }}</p>  
            <div>
                <label for="date">Trip date (optional)</label>
                <input type="date" id="date" name="date" ngModel>
            </div>  
        </div>
        <div class="upper">
            <label for="nick">Nick:</label>
            <input type="text" id="nick" placeholder="Traveller123" name="nick" 
            minlength="3" maxlength="20" size="20" pattern="^\S+$" required ngModel #nick="ngModel">
            <app-star-rating [writeonly]="true" [ratingToDisplay]="rating" (ratingChosen)="updateRating($event)"></app-star-rating>
        </div>
        <div><small *ngIf="nick.invalid && nick.touched">
            Nick must be between 3-20 characters and cannot contain spaces
        </small></div>

        <textarea id="description" rows="4" minlength="50" maxlength="500" name="description" placeholder="Your review..." required ngModel #description="ngModel"></textarea>
        <div><small *ngIf="description.invalid && description.touched">
            Review must be between 50-500 characters
        </small></div>


        <input type="submit" value="Post" id="btn">
    </form>
