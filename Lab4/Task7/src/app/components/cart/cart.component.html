<div class="container" (click)="flipVisibility()">
    <i class="fa-solid fa-cart-shopping"></i>

    <p class="items">Items in cart: {{countItems()}}</p>    
    <p class="price">{{countTotalCost()}} $</p>
</div>

<ul [style.display]="detailsVisible ? 'block' : 'none'">
    <li *ngFor="let record of cart">{{ record.quantity }}x {{ record.trip.name }}</li>
</ul>
