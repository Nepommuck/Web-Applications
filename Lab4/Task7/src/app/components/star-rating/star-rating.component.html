<div class="container">
    <div class="display" [style.color]="(userRating > 0) ? 'rgb(228, 131, 20)' : 'rgb(186, 189, 35)'">
        <div class="full" [style.width]="width + 'px'">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>    
        <div class="empty" [style.width]="112.5 - width + 'px'">
            <div class="content">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
        </div>
    </div>

    <div class="insert">
        <i class="fa-regular fa-star"></i>
        <i class="fa-solid fa-star" (click)="onRatingAdded(1)"></i>        
        
        <i class="fa-regular fa-star"></i>
        <i class="fa-solid fa-star" (click)="onRatingAdded(2)"></i>
        
        <i class="fa-regular fa-star"></i>
        <i class="fa-solid fa-star" (click)="onRatingAdded(3)"></i>
        
        <i class="fa-regular fa-star"></i>
        <i class="fa-solid fa-star" (click)="onRatingAdded(4)"></i>
        
        <i class="fa-regular fa-star"></i>
        <i class="fa-solid fa-star" (click)="onRatingAdded(5)"></i>   
    </div>
</div>
<p>{{ (currentRating.numberOfRatings > 0) ? currentRating.numberOfRatings : "No" }} 
    rating{{ (currentRating.numberOfRatings != 1) ? "s" : "" }}</p>
